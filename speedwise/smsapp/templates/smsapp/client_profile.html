{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Speedwise: Profile
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static '/assets/css/paper-dashboard.css' %}" rel="stylesheet" />
  <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- App favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <!-- <link href="./assets/demo/demo.css" rel="stylesheet" /> -->
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="https://www.creative-tim.com" class="simple-text logo-mini">
          <!-- <div class="logo-image-small">
            <img src="./assets/img/logo-small.png">
          </div> -->
          <!-- <p>CT</p> -->
        </a>
        <a href="https://www.creative-tim.com" class="simple-text logo-normal">
          Speedwise
          <!-- <div class="logo-image-big">
            <img src="../assets/img/logo-big.png">
          </div> -->
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="active ">
            <a href="{% url 'clients' %}">
                <i class="nc-icon nc-circle-10"></i>
                <p>Clients</p>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="nc-icon nc-diamond"></i>
              <p>Second Item</p>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="nc-icon nc-pin-3"></i>
              <p>Third Item</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" style="height: 100vh;">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Client Profile</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form>
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="nc-icon nc-zoom-split"></i>
                  </div>
                </div>
              </div>
            </form>
            <ul class="navbar-nav">
              <a href="{% url 'clients' %}" class="ml-2">Back</a>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-user">
                <div class="image">
                  <img src="{% static 'assets/img/damir-bosnjak.jpg' %}" alt="...">
                </div>
                <div class="card-body">
                  <div class="author">
                    <a href="#">
                      <img class="avatar border-gray" src="/media/{{client.logo }}" alt="...">
                      <h5 class="title">{{ client.user }}</h5>
                    </a>
                    <p class="description">
                        {{ client.mobile }}
                    </p>
                  </div>
                  <p class="description text-center">
                    <form action="{% url 'addcredit' client.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-3">

                            </div>
                            <div class="col-lg-4 col-md-4 col-4 ml-auto">
                                <input type="number" id="credit" name="credit" class="form-control" placeholder="Add Credits">
                            </div>
                            <div class="col-lg-3 col-md-3 col-3 ml-auto mb-3">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-3">

                            </div>
                            <div class="col-lg-4 col-md-4 col-4 ml-5" style="margin-left: 14rem!important;">
                                <button type="submit" class="float-left btn btn-danger btn-sm "><i class="nc-icon nc-simple-add"></i> Add Credit</button>
                            </div>
                            <div class="col-lg-3 col-md-3 col-3 ml-auto mb-3">
                                
                            </div>
                        </div>
                    </form>
                    <form action="{% url 'changeclientlogo' client.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-2 col-md-3 col-3">

                            </div>
                            <div class="col-lg-4 col-md-4 col-4 " style="margin-left: 12.6rem!important;">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-3 ml-auto mb-3">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-3">

                            </div>
                            <div class="col-lg-4 col-md-4 col-4 ml-5" style="margin-left: 13.4rem!important;">
                                <button type="submit" class="float-left btn btn-danger btn-sm "><i class="nc-icon nc-simple-add"></i> Change Logo</button>
                            </div>
                            <div class="col-lg-3 col-md-3 col-3 ml-auto mb-3">
                                
                            </div>
                        </div>
                    </form>
                  </p>
                </div>
                <div class="card-footer">
                  <hr>
                  <div class="button-container">
                    <div class="row">
                      <div class="col-lg-3 col-md-6 col-6 ml-auto">
                        <h5>{{ client.credit_in }}<br><small>Credits</small></h5>
                      </div>
                      <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                        <h5>{{ client.operator }}<br><small>Operator</small></h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                

              
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
